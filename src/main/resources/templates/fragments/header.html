<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{../products}">Great Shops</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" th:href="@{../products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../store}">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../categorys}">Categories</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/user}">My page</a>
                    </li>
                    <li sec:authorize="isAuthenticated() " class="nav-item">
                        <a class="nav-link" th:href="@{../logout}">Logout</a>
                    </li>
                    <li sec:authorize="isAnonymous() " class="nav-item">
                        <a class="nav-link" th:href="@{../login}">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous() " class="nav-item">
                        <a class="nav-link" th:href="@{../registration}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">First Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/course/redirect}">Second Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success btn-sm ml-3" th:href="@{/order}">Orders</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
