<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/plugins/themefisher-font/style.css"
          th:href="@{/plugins/themefisher-font/style.css}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="static/plugins/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="static/plugins/animate-css/animate.css" th:href="@{/plugins/animate-css/animate.css}">
    <!-- Magnific popup css -->
    <link rel="stylesheet" href="static/plugins/magnific-popup/dist/magnific-popup.css"
          th:href="@{/plugins/magnific-popup/dist/magnific-popup.css}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="static/plugins/slick-carousel/slick/slick.css"
          th:href="@{/plugins/slick-carousel/slick/slick.css}">
    <link rel="stylesheet" href="static/plugins/slick-carousel/slick/slick-theme.css"
          th:href="@{/plugins/slick-carousel/slick/slick-theme.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header id="navigation" class="navbar navigation">
    <div class="container">
        <div class="navbar-header">
            <!-- responsive nav button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- /responsive nav button -->

            <!-- logo -->
            <a class="navbar-brand logo" href="#body">
                <!-- <img src="images/logo.png" alt="Website Logo" /> -->
                <svg width="40px" height="40px" viewBox="0 0 45 44" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Group" transform="translate(2.000000, 2.000000)" stroke="#57CBCC" stroke-width="3">
                            <ellipse id="Oval" cx="20.5" cy="20" rx="20.5" ry="20"></ellipse>
                            <path d="M6,7 L33.5,34.5" id="Line-2" stroke-linecap="square"></path>
                            <path d="M21,20 L34,7" id="Line-3" stroke-linecap="square"></path>
                        </g>
                    </g>
                </svg>
            </a>
            <!-- /logo -->
        </div>

        <!-- main nav -->
        <nav class="collapse navbar-collapse navbar-right" role="Navigation">
            <ul id="nav" class="nav navbar-nav navigation-menu">
                <li><a th:href="@{/course/redirect}">Courses</a></li>
                <li><a th:href="@{/group/all}">Groups</a></li>
                <li><a th:href="@{/student/all}">Students</a></li>
                <li><a th:href="@{/index}">Toys Project(Project1)</a></li>

            </ul>
        </nav>
        <!-- /main nav -->

    </div>
</header>
<section class="bg-one about section">
    <div class="container" id="courses">
        <div class="row">
            <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                <h2>Edit student <span class="color">information</span></h2>
                <div class="border"></div>
            </div>
            <form id="contact-form" th:action="@{/updateStudent/{id}(id=${student.id})}"
                  th:object="${student}" method="POST">

                <div class="form-group">
                    <input type="text" placeholder="Student's Name" class="form-control" name="name" id="name"
                           th:field="*{name}">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Student's Surname" class="form-control" name="surname" id="surname"
                           th:field="*{surname}">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Student's year of admission" class="form-control" name="year"
                           id="year" th:field="*{yearOfAdmission}">
                </div>
                <div id="cf-submits">
                    <input type="submit" id="contact-submits" class="btn btn-transparent" value="Submit">
                </div>
            </form>
            <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>All <span class="color">Student's Courses</span></h2>
                    <div class="border"></div>
                </div>
                <table class="table h3">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Credits</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${student.courses}">
                        <th th:text="${course.id}" scope="row"></th>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.credit}"></td>
                        <td><a th:href="@{'/student/delete/'+${student.id}+'/course/'+${course.id}}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>Add <span class="color"> courses</span></h2>
                    <div class="border"></div>
                </div>
                <form id="add-course-form" th:action="@{/studentAddCourse/{id}(id=${student.id})}"
                      th:object="${adder}" method="POST">
                    <h th:text="${adder.studentId}"></h>
                    <select class="form-control" th:field="*{objectId}">
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:text="${course.name}">
                        </option>
                    </select>
                    <div id="cf-submit">
                        <input type="submit" id="contact-submit" class="btn btn-transparent" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="bg-one about section-bg">
    <div class="container">
        <div class="row">
            <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>All <span class="color">Student's Groups</span></h2>
                    <div class="border"></div>
                </div>
                <table class="table h3">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">ShortName</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="group : ${student.groups}">
                        <th th:text="${group.id}" scope="row"></th>
                        <td th:text="${group.name}"></td>
                        <td th:text="${group.shortName}"></td>
                        <td><a th:href="@{'/student/delete/'+${student.id}+'/group/'+${group.id}}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>Add <span class="color"> course</span></h2>
                    <div class="border"></div>
                </div>
                <form id="add-group-form" th:action="@{/studentAddGroup/{id}(id=${student.id})}"
                      th:object="${adder}" method="POST">
                    <h th:text="${adder.studentId}"></h>
                    <select class="form-control" th:field="*{objectId}">
                        <option th:each="group : ${groups}"
                                th:value="${group.id}"
                                th:text="${group.name}">
                        </option>
                    </select>
                    <div>
                        <input type="submit"  class="btn btn-transparent" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
